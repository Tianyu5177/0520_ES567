<!--
1. Array.from(v) : 将伪数组对象或可遍历对象转换为真数组
2. Array.of(v1, v2, v3) : 将一系列值转换成数组
3. find(function(value, index){return true}) : 找出第一个满足条件返回true的元素
4. findIndex(function(value, index){return true}) : 找出第一个满足条件返回true的元素下标
-->
<script type="text/javascript">
  
  function demo(a,b,c) {
    console.log(arguments)
    Array.from(arguments).forEach((item,index)=>{
      console.log(item)
    })
  }
  
  demo(1,2,3)
  
  
  let res = Array.of(1,2,3,'atguigu')
  console.log(res);
  let arr = [2,4,6,8]
  
  let res2 = arr.findIndex((item,index)=>{
    return item>5
  })
  console.log(res2);


</script>
