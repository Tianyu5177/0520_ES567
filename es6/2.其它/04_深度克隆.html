<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>对象的深度克隆</title>
</head>
<body>
<!--
  1、数据类型：
    * 数据类型分为：
        -基本的数据类型(String, Number, boolean, Null, Undefined, Symbol)
            特点： 存储的是该类型的真实值
        -对象数据类型
            特点： 存储的是该对象在堆内存中的地址
      
  2、复制数据：
    - 基本数据类型存放的就是实际的数据，可直接复制
      let number2 = 2;
      let number1 = number2;
      
    - 克隆数据：对象/数组
      1、区别： 浅拷贝 与 深度拷贝
         判断： 拷贝是否产生了新的数据还是拷贝的是数据的引用
         知识点：对象数据存放的是对象在栈内存的引用，直接复制的是对象的引用
         let obj = {username: 'kobe'}
         let obj1 = obj; // obj1复制了obj在堆内存的地址值
         
      2、常用的拷贝技术:
        1). arr.concat(): 数组浅拷贝
        2). arr.slice(): 数组浅拷贝
        3). JSON.parse(JSON.stringify(arr/obj)): 数组或对象深拷贝, 但不能处理函数数据,函数会变成null
        4). 浅拷贝包含函数数据的对象/数组
        5). 深拷贝包含函数数据的对象/数组

      3、扩展：如何做到精准判断数据类型？
        用：Object.prototype.toString.call(xx)，可以获得类似 [object 类型名] 的字符串。
        
        Object.prototype.toString.call(1) //[object Number]
        Object.prototype.toString.call('1') //[object String]
        Object.prototype.toString.call(undefined) //[object Undefined]
        Object.prototype.toString.call(true)// [object Boolean]
        Object.prototype.toString.call(console.log)//[object Function]
        Object.prototype.toString.call(Symbol())//[object Symbol]
        Object.prototype.toString.call([]) //[object Array]
        Object.prototype.toString.call({}) //[object Object]
        Object.prototype.toString.call(NaN)//[object Number]-------注意这里

-->

</script>
</body>
</html>
